{% extends 'base.html'%} {% block title %} Add note {% endblock %} {% block
    content %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <div class="container mt-5 mb-5 px-10 ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST" action="/add-note" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            aria-describedby="noteTitle"
                            placeholder="Enter note title"
                            name="title"
                        />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            id="description"
                            name="description"
                            class="form-control"
                            placeholder="Some description"
                            aria-describedby="description"
                        >
                        </textarea>
                    </div>

                    <div class="form-group">
                        <div class="form">
                            <input name="file" id="entry_value" ref="fileInput" type="file"  onchange="getFileName()">
                            <div>     
                                    Upload your files here or 
                                <button class="btn bg-color-dblue btn-primary px-4 py-3">Browse</button></div>
                            <span id="fileName" class="text-primary ">
                            </span>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
